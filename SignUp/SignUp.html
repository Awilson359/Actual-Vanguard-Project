<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Spyglass</title>
</head>
<body>
    <h1 id = "headingForSignUp" class = "titleForSignUp">Create Account</h1>
    <form>
        <h3 id = "firstNameForSignUp" class = "titleForSignUp">First Name:</h3>
            <input type = "text" name ="FirstName" id = "firstNameTextBox">

        <h3 id = "lastNameForSignUp" class = "titleForSignUp">Last Name:</h3>
            <input type = "text" name = "LastName"  id = "firstNameTextBox">

        <h3 id = "emailAddressForSignUp" class = "titleForSignUp">Email Address:</h3>
            <input type = "text" name = "EmailAddress" id = "emailAddressTextBox">

        <h3 id = "passwordForSignUp" class = "titleForSignUp">Password:</h3>
            <input type ="password" name = "Password"  id = "passwordTextBox">

        <h3 id = "confirmPasswordForSignUp" class = "titleForSignUp">Confirm Password:</h3>
            <input type ="password" name = "ConfirmPassword"  id = "confirmPasswordTextBox">

            <br>
        <button id = "submitButtonForSignUp" class = "submitButton">Create New Account</button>
    </form>
</body>
</html>
